{% extends 'base.html' %}

{% block sub_content %}
    {% if blogs %}
    <table cellpadding="5">
        {% for blog in blogs %}
            <tr>
                <td style="padding: 0 15px;"><h3><a href="/blog/{{ blog['blog_id'] }}"> {{ blog['title'] }} </a></h3></td>
                <td style="padding: 0 15px;"><h3><a href="/edit-blog/{{ blog['blog_id'] }}" class="btn btn-primary"> Edit </a></h3></td>
                <td style="padding: 0 15px;"><h3><a href="/delete-blog/{{ blog['blog_id'] }}" class="btn btn-danger"> Delete </a></h3></td>
            </tr>
        {% endfor %}
    {% else %}
        <h3>Вы либо еще не залогинились или у вас нету совственного блока!</h3>
    </table>
    {% endif %}
{% endblock %}
